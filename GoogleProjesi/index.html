<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <!--   HEADER KISMI-->

    <div class="header">
        <div class="col">
            <a href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&amp;utm_source=google-US&amp;utm_medium=referral&amp;utm_campaign=hp-header">About</a>
            <a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&amp;utm_medium=google_ooo&amp;utm_campaign=GS100042&amp;hl=en-US">Store</a>
            <div style="float: right">
                <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
                    <img src="images/appsbutton.png">
                </a>
                <a href="#">
                    <input id="btn" type="button" value="Sign In">
                </a>
            </div>
        </div>
    </div>

    <!--   LOGO KISMI-->

    <div class="content">
        <div class="logo">
            <img src="images/googlelogo.png" alt="GoogleLogo">
        </div>
        <br>
        <div class="SearchText">
            <div class="SearchItem1">
                <div class="SearchItem2">
                    <span class="SI3 SI4">
                            <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
                <div class="textarea">
                    <input type="text" class="input-text">
                </div>
                <div class="voicebtn">
                    <img src="images/voicelogo.png" style="width: 100%;height: auto;">
                </div>
            </div>
        </div>
        <br>
        <div class="content-btns">
            <center>
                <input type="submit" value="Google Search" id="btn1">
                <input type="submit" value="I'm Feeling Lucky" id="btn2">
            </center>
        </div>
    </div>
    
    <!--   FOOTER KISMI-->
    
        <footer>
            <div class="ftr" style="display: flex">
                <div class="footer-menu-left" >
                <a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Advertising</a>
                <a href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Business</a>
                <a href="//web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="footer-menu-right">
                <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1">Privacy</a>
                <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1">Terms</a>
                <a href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en">Settings</a>
            </div>
            </div>
        </footer>
</body>

</html>
